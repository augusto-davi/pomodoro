<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link
      rel="shortcut icon"
      href="assets/icons/red-activity.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/button-transitions.css" />
  </head>
  <script defer type="module" src="assets/index.js"></script>
  <body>
    <div class="layout">
      <h1 class="timer-title">pomodoro</h1>
      <div class="timer-options">
        <button class="btn-options-activity" data-status="worktime">
          Atividade
        </button>
        <button class="btn-options-short-break" data-status="minor">
          Intervalo menor
        </button>
        <button class="btn-options-long-break" data-status="major">
          Intervalo maior
        </button>
      </div>
      <div id="timer">25:00</div>
      <button
        class="btn-primary-timer"
        data-timer="25"
        data-status="worktime"
        data-nextcolor="#0d9488"
      >
        Iniciar
      </button>
    </div>
  </body>
</html>
